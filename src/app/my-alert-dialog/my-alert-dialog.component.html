<div style="position: relative;">
    <h2 matDialogTitle>Eliminar</h2>
    <mat-dialog-content>
      <p>¿Estás seguro que deseas eliminar esta publicación?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose="cancel" color="primary" class="btn " style="margin-right: 25px;">Cancelar</button>
      <button mat-button matDialogClose="confirm" color="warn" class="btn btn-danger" >Eliminar</button>
    </mat-dialog-actions>
</div>
