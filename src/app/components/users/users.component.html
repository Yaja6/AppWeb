<app-menu></app-menu>
<br><br><br><h2>Usuarios registrados:</h2><br><br><br>
<div class="row">
    <div class="col-sm-6">
      <div class="card" *ngFor="let user of users">
        <div class="card-body" >
            <div style="float:left;">
            <img style="border-radius: 200px;width: 35px;height: 35px;" [src]="user.photo">
            </div>
            <div style="float:left; margin-left: 10px;">
            <h3 class="card-title">{{user.name}}</h3>
            <a style="text-decoration:none" class="card-text">{{user.email}}</a>
            </div>
        </div>
      </div>
    </div>
</div>
