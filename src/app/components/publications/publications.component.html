<app-menu></app-menu>
<br><br><h2>Publicaciones hasta la fecha:</h2><br><br>
<div class="row"> 
      <div *ngFor='let publication of publications' class="col-6 col-md-4" style="width: 18rem;">
        <div class="card" style="margin-top: 10px; background-color: lightgray;">
          <div class="card-body ">
            <h6 class="card-title">{{publication.title | uppercase}}</h6>
            <h6 class="price">{{publication.userName}}</h6>
            <p class="card-text">{{publication.description}}</p>  
            <a href="{{publication.file}}" target="_blank">{{publication.fileName}}</a>
          </div>
          
            <carousel *ngIf="publication.image != undefined">
              <div class="carousel-cell" *ngFor="let image of publication.image">
                  <img [src]="image">
              </div>
          </carousel>
          <div *ngIf="publication.videoURL != ''" >
            <div  id="{{publication.id+2}}" class="publication-description">
                <div size="2" *ngIf="!this.idsarray.includes(publication.id+2)">
                  <strong>Existe un video. Reprod√∫celo</strong>
                  <mat-icon (click)="getSafeUrl(publication.videoURL, publication.id+2)" name="play-circle-outline" color="success"  >play_circle_filled</mat-icon>
                </div>
            </div>
          </div>
          <div class="card-body " style="text-align: end;"><span>
          <button (click)="deletePublication(publication)" type="button" class="btn btn-danger" >
           <mat-icon>delete_sweep</mat-icon> Borrar
          </button>
        </span>
        </div>
        </div>
     </div>
</div>
